<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section>
        <ul class="otherpages">
           <li class="returnbtn"> <a style="text-decoration:none;" href="main.html">Return to Google Search</a>
        </ul>
    </section>

    <section>
      <nav>
        <div class="advtext">
            <span>Advanced Search</span>
        </div>
      </nav>
    </section>


    <hr>

    <div class="advsearchbars">
       
        <div class="advheaderc">
        <span class="advheader">Find pages with...</span>
        </div>

        <form action="https://google.com/search">
          
            <div class="advrow">
                <span class="inputext">all these words:</span>
                <div>
                  <input class="advinput" type="text" name="as_q">
                </div>
            </div>

            <div class="advrow">
                <span class="inputext">this exact word or phrase:</span>
                <div>
                  <input class="advinput" type="text" name="as_epq">
                </div>
            </div>

            <div class="advrow">
                <span class="inputext">any of these words:</span>
                <div>
                  <input class="advinput" type="text" name="as_oq">
                </div>
            </div>

            <div class="advrow">
                <span class="inputext">none of these words:</span>
                <div>
                  <input class="advinput" type="text" name="as_eq">
                </div>
            </div>

            <div>
                <input type="submit" class="advancedbutton" value="Advanced Search">
            </div>

       </form>
    </div>


    
</body>
</html>
